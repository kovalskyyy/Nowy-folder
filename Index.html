<!DOCTYPE html>
<html lang="PL">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container mt-5" id="registrationFormContainer">
    <form id="registrationForm" action="pForm.php" method="post">
        <div>
            <h1>Form</h1>
        </div>
      <div class="form-group">
        <label for="firstName">Name:</label>
        <input type="text" class="form-control" id="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Surename:</label>
        <input type="text" class="form-control" id="lastName" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="db">Date of birthday:</label>
        <input type="date" class="form-control" id="db" name="db" required>
      </div>
      <div class="form-group">
        <label for="email">Adress email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" class="form-control" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="province">Province:</label>
        <select class="form-control" id="province" name="province" required>
          <option value="" disabled selected>Wybierz</option>
          <option value="mazowieckie">Mazowieckie</option>
          <option value="lubelskie">Lubelskie</option>
          <option value="łódzkie">Łódzkie</option>
          <option value="małopolskie">Małopolskie</option>
          <option value="opolskie">Opolskie</option>
          <option value="podkarpackie">Podkarpackie</option>
          <option value="podlaskie">Podlaskie</option>
          <option value="pomorskie">Pomorskie</option>
          <option value="śląskie">Śląskie</option>
          <option value="świętokrzyskie">Świętokrzyskie</option>
          <option value="warmińsko-mazurskie">Warmińsko-Mazurskie</option>
          <option value="wielkopolskie">Wielkopolskie</option>
          <option value="zachodniopomorskie">Zachodniopomorskie</option>
          <option value="kujawsko-pomorskie">Kujawsko-Pomorskie</option>
          <option value="dolnośląskie">Dolnośląskie</option>
          <option value="lubuskie">Lubuskie</option>
          </select>
          </div>
          <div class="form-group">
            <label>Gender:</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
              <label class="form-check-label" for="male">Mężczyzna</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
              <label class="form-check-label" for="female">Kobieta</label>
            </div>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="newsletter" name="newsletter">
            <label class="form-check-label" for="newsletter">Zgoda na newsletter</label>
          </div>
          <button type="submit" class="btn btn-primary">Wyślij</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="script.js"></script>
  </body>
  </html>
